<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <div id="title">
            <img src="logo.png">
            <!-- <h1>UltraCoin</h1> -->
            <!-- box Legend, boxes and coins, box of Opportunity-->
        </div>
        <div class="startscreen">
            <!--<h2 id="start-title" >UltraCoin</h2> -->
            <img src="logo.png">
            <button id="startbutton">Start Game</button>
        </div>
        <div class="game-over-screen display-none">
            <img src="game-over-text.png">
            <button id="restartstartbutton">Restart Game</button>
        </div>
        <canvas id="canvas" width="500px" height="400px">

        </canvas>
    </div>
    <div class="score">
        <!-- <h2>Score</h2> -->
        <img src="score-text.png">
        <strong><p>Coins: <span  id="score">0</span></p></strong>
        <strong><p>Level: <span  id="level">1</span></p></strong>
        <button id="next-level">Next level</button>
        <button id="baby-level">Baby level</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
